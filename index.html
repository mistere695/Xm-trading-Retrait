<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Retrait - Global Trade Inc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Demande de Retrait</h1>
    <form onsubmit="return validerCode(event)">
      <label>Montant :</label>
      <input type="number" required><br>

      <label>Code de Retrait :</label>
      <input type="text" id="code" required><br>

      <button type="submit">Valider</button>
    </form>
  </div>

  <script>
    function validerCode(event) {
      event.preventDefault();
      const codeSaisi = document.getElementById('code').value;
      const codeCorrect = "12345"; // le code que TU d√©finis

      if (codeSaisi === codeCorrect) {
        window.location.href = "retour.html";
      } else {
        alert("Code invalide !");
      }
    }
  </script>
</body>
</html>
